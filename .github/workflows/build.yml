name: Build Flet APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-apk
          path: build/*/*.apk
